<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Panel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2em;
      background: linear-gradient(135deg, #eef0e7, #ffffff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
    }

    .main-wrapper {
      display: flex;
      flex-direction: row;
      gap: 3em;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
        align-items: center;
      }
    }

    .container {
      background: #ffffff;
      padding: 2em 3em;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .title {
      text-align: center;
      font-size: 2.5em;
      color: #000000;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 1em;
      color: #b12451;
    }

    #status {
      margin-top: 1em;
      font-weight: bold;
      color: #d7388a;
      min-height: 1.2em;
    }

    .error {
      color: #fc4561 !important;
    }

    .rack {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
      align-content: center;
    }

    .cell {
      background-color: #eee;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
    }

    .cell span {
      font-size: 10px;
      color: #666;
      margin-top: 4px;
    }

    .cell.active {
      background-color: #ee86cb;
      color: white;
    }

    .cell.moving {
      background-color: #ffd700;
      color: white;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .success {
      color: #28a745 !important;
    }

    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
    }

    .connected {
      background-color: #28a745;
    }

    .disconnected {
      background-color: #dc3545;
    }

    .connecting {
      background-color: #ffc107;
      color: black;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      background: white;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .loading-subtext {
      font-size: 14px;
      color: #666;
    }

    .cell.has-item {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
      background-size: 400% 400%;
      animation: rainbow 2s ease-in-out infinite;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transform: scale(1.05);
      border: 2px solid #fff;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .cell.empty {
      background-color: #6c757d;
      color: white;
      opacity: 0.6;
      border: 2px solid #ccc;
    }

    .cell.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

   
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .dialog-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .dialog-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: scale(0.7);
      transition: transform 0.3s ease;
      max-width: 400px;
      width: 90%;
    }

    .dialog-overlay.show .dialog-box {
      transform: scale(1);
    }

    .dialog-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }

    .dialog-message {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .dialog-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .dialog-btn {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dialog-btn.cancel {
      background: #6c757d;
      color: white;
    }

    .dialog-btn.cancel:hover {
      background: #5a6268;
    }

    .dialog-btn.confirm {
      background: #dc3545;
      color: white;
    }

    .dialog-btn.confirm:hover {
      background: #c82333;
    }

    .rack-label {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    .clear-btn {
      margin-top: 1em;
      background: linear-gradient(135deg, #ea6eae, #b92e76);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(234, 110, 174, 0.3);
      font-weight: 600;
    }

    .clear-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(234, 110, 174, 0.4);
    }

    .clear-btn:active {
      transform: translateY(0);
    }

    .connection-controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .connect-btn {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      font-weight: 600;
    }

    .connect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    .connect-btn:active {
      transform: translateY(0);
    }

    .disconnect-btn {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
      font-weight: 600;
    }

    .disconnect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
    }

    .disconnect-btn:active {
      transform: translateY(0);
    }

    .connect-btn:disabled,
    .disconnect-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .cell button {
      background-color: #ddd;
      border: none;
      font-weight: bold;
    } 

    .cell button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  

<div class="connection-status" id="connectionStatus">Connecting...</div>

 
  <div class="loading-overlay hidden" id="loadingOverlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">Connecting to ESP32...</div>
      <div class="loading-subtext">Please wait while we establish connection</div>
    </div>
  </div>

  <div class="dialog-overlay" id="dialogOverlay">
    <div class="dialog-box">
      <div class="dialog-title">Remove Item?</div>
      <div class="dialog-message" id="dialogMessage">
        This cell already has an item. Do you want to remove it?
      </div>
      <div class="dialog-buttons">
        <button class="dialog-btn cancel" onclick="hideDialog()">Cancel</button>
        <button class="dialog-btn confirm" onclick="confirmRemoveItem()">Remove Item</button>
      </div>
    </div>
  </div>

  <div class="main-wrapper">
    <div class="container">
        <h1 class="title">Smart Warehouse System</h1>
      <h2>Select a cell to reach the position</h2>
      <div class="rack-wrapper">
        <div class="rack" id="rack">
          
        </div>
      </div>
    
      <p id="status"></p>
      
      <div class="connection-controls">
        <button class="connect-btn" id="connectBtn">Connect to Server</button>
      </div>
      
      <button class="clear-btn" id="clearBtn">Remove All Items</button>
    </div>
    </div>

   

    <script>
      const RELAY_SERVER_IP = '192.168.154.243'; // Your laptop's IP address
      const RELAY_SERVER_PORT = 8080;
      const wsUrl = `ws://${RELAY_SERVER_IP}:${RELAY_SERVER_PORT}`;
      
      let websocket = null;
      let isConnected = false;
      let isIntentionalDisconnect = false;

      
      const rack = document.getElementById('rack');
      const statusEl = document.getElementById('status');
      const clearBtn = document.getElementById('clearBtn');
      const connectBtn = document.getElementById('connectBtn');
      const connectionStatus = document.getElementById('connectionStatus');
      const loadingOverlay = document.getElementById('loadingOverlay');
      const dialogOverlay = document.getElementById('dialogOverlay');
      const dialogMessage = document.getElementById('dialogMessage');
      
      const cellStates = {};
      
      let pendingRemoveCell = null;
      
      let cellsDisabled = false;
      let waitingForResponse = false;
      
            function initWebSocket() {
        loadingOverlay.classList.remove('hidden');
        
                  console.log('Connecting to relay server...');
        updateConnectionStatus('connecting', 'Connecting...');
        
        websocket = new WebSocket(wsUrl);
        
        websocket.onopen = function(event) {
          console.log('WebSocket connected to relay server');
          isConnected = true;
          updateConnectionStatus('connected', 'Connected to server');
          statusEl.innerText = 'Connected to relay server - waiting for ESP32...';
          statusEl.className = 'success';
          updateConnectionButton();
          
          loadingOverlay.classList.add('hidden');
        };
        
        websocket.onmessage = function(event) {
          console.log('Received from server:', event.data);
          handleServerMessage(event.data);
        };
        
        websocket.onclose = function(event) {
          console.log('WebSocket disconnected');
          isConnected = false;
          updateConnectionStatus('disconnected', 'Disconnected');
          statusEl.innerText = 'Disconnected from server';
          statusEl.className = 'error';
          updateConnectionButton();
          
          if (!isIntentionalDisconnect) {
            loadingOverlay.classList.remove('hidden');
          }
          isIntentionalDisconnect = false;
        };
        
        websocket.onerror = function(error) {
          console.error('WebSocket error:', error);
          updateConnectionStatus('disconnected', 'Connection Error');
          statusEl.innerText = 'Connection error';
          statusEl.className = 'error';
          updateConnectionButton();
          
          loadingOverlay.classList.remove('hidden');
        };
      }
      
      function updateConnectionButton() {
        if (isConnected) {
          connectBtn.textContent = 'Disconnect from Server';
          connectBtn.className = 'disconnect-btn';
        } else {
          connectBtn.textContent = 'Connect to Server';
          connectBtn.className = 'connect-btn';
        }
      }
      
      function toggleConnection() {
        if (isConnected) {
          isIntentionalDisconnect = true;
          if (websocket) {
            websocket.close();
          }
          isConnected = false;
          updateConnectionStatus('disconnected', 'Disconnected');
          statusEl.innerText = 'Disconnected from server';
          statusEl.className = 'error';
          updateConnectionButton();
          
          document.querySelectorAll('.cell.active').forEach(c => c.classList.remove('active'));
          clearMovingAnimation();
          
          waitingForResponse = false;
          updateAllCellsAppearance();
          
          loadingOverlay.classList.add('hidden');
        } else {
          isIntentionalDisconnect = false;
          initWebSocket();
        }
      }
      
      function updateConnectionStatus(status, text) {
        connectionStatus.className = `connection-status ${status}`;
        connectionStatus.textContent = text;
      }
      
      function handleServerMessage(message) {
        try {
          const data = JSON.parse(message);
          
          switch(data.type) {
            case 'esp32_status':
              if (data.connected) {
                statusEl.innerText = 'ESP32 connected and ready';
                statusEl.className = 'success';
              } else {
                statusEl.innerText = 'ESP32 disconnected';
                statusEl.className = 'error';
              }
              break;
              
            case 'movement_result':
              clearMovingAnimation();
              waitingForResponse = false;
              updateAllCellsAppearance();
              
              if (data.result) {
                statusEl.innerText = `Movement completed successfully`;
                statusEl.className = 'success';
                const activeCell = document.querySelector('.cell.active');
                if (activeCell) {
                  const row = activeCell.dataset.row;
                  const col = activeCell.dataset.col;
                  addItemToCell(row, col);
                }
              } else {
                statusEl.innerText = `Movement failed`;
                statusEl.className = 'error';
              }
              break;
              
            case 'error':
              statusEl.innerText = `Error: ${data.message}`;
              statusEl.className = 'error';
              clearMovingAnimation();
              waitingForResponse = false;
              updateAllCellsAppearance();
              break;
              
            default:
              console.log('Unknown message type:', data.type);
          }
        } catch (error) {
          console.error('Error parsing server message:', error);
        }
      }
      
      function showMovingAnimation(row, col) {
        clearMovingAnimation();
        const cell = document.getElementById(`cell-${row}-${col}`);
        if (cell) {
          cell.classList.add('moving');
        }
      }
      
      function clearMovingAnimation() {
        document.querySelectorAll('.cell.moving').forEach(cell => {
          cell.classList.remove('moving');
        });
      }
      
      function updateCellAppearance(row, col) {
        const cell = document.getElementById(`cell-${row}-${col}`);
        const key = `${row}-${col}`;
        const hasItem = cellStates[key] === 1;
        
        const displayRow = 5 - row;
        const displayCol = col;
        console.log(`Updating cell [${displayRow},${displayCol}]: hasItem=${hasItem}`);
        
        if (cell) {
          cell.classList.remove('has-item', 'empty', 'disabled');
          
          if (hasItem) {
            cell.classList.add('has-item');
            console.log(`Cell [${displayRow},${displayCol}] now has rainbow animation`);
          } else {
            cell.classList.add('empty');
            console.log(`Cell [${displayRow},${displayCol}] is now empty (grey)`);
          }
          
          if (cellsDisabled || waitingForResponse) {
            cell.classList.add('disabled');
          }
        } else {
          console.error(`Cell [${displayRow},${displayCol}] not found in DOM`);
        }
      }
      
      function updateAllCellsAppearance() {
        for (let r = 1; r <= 4; r++) {
          for (let c = 1; c <= 4; c++) {
            updateCellAppearance(r, c);
          }
        }
      }
      
      function showDialog(row, col) {
        pendingRemoveCell = { row, col };
        const displayRow = 5 - row;
        const displayCol = col;
        dialogMessage.textContent = `Cell [${displayRow},${displayCol}] already has an item. Do you want to remove it?`;
        dialogOverlay.classList.add('show');
      }
      
      function hideDialog() {
        dialogOverlay.classList.remove('show');
        pendingRemoveCell = null;
      }
      
      function confirmRemoveItem() {
        if (pendingRemoveCell) {
          const { row, col } = pendingRemoveCell;
          const key = `${row}-${col}`;
          
          cellStates[key] = 0;
          updateCellAppearance(row, col);
          const displayRow = 5 - row;
          const displayCol = col;
          statusEl.innerText = `Item removed from cell ${displayRow},${displayCol}`;
          statusEl.className = 'success';
          
          hideDialog();
        }
      }
      
      function addItemToCell(row, col) {
        const key = `${row}-${col}`;
        const displayRow = 5 - row;
        const displayCol = col;
        console.log(`Adding item to cell [${displayRow},${displayCol}] after ESP32 reached it`);
        cellStates[key] = 1;
        updateCellAppearance(row, col);
      }
      
      function handleCellClick(row, col) {
        if (cellsDisabled || waitingForResponse) {
          const displayRow = 5 - row;
          const displayCol = col;
          console.log(`Cell [${displayRow},${displayCol}] is disabled, ignoring click`);
          return;
        }
        
        const key = `${row}-${col}`;
        const displayRow = 5 - row;
        const displayCol = col;
        console.log(`Cell [${displayRow},${displayCol}] clicked, has item: ${cellStates[key] === 1}`);
        
        if (cellStates[key] === 1) {
          console.log(`Cell [${displayRow},${displayCol}] has item, showing confirmation dialog`);
          showDialog(row, col);
        } else {
          console.log(`Sending position [${displayRow},${displayCol}] to ESP32`);
          
          document.querySelectorAll('.cell.active').forEach(c => c.classList.remove('active'));
          
          const cell = document.getElementById(`cell-${row}-${col}`);
          if (cell) {
            cell.classList.add('active');
          }
          
          if (sendPositionToESP32(row, col)) {
            showMovingAnimation(row, col);
          }
        }
      }
      
      function sendPositionToESP32(row, col) {
        if (!isConnected) {
          statusEl.innerText = 'Not connected to server!';
          statusEl.className = 'error';
          return false;
        }
        
        const internalRow = 5 - row;
        const internalCol = col;
        
        const message = {
          row: parseInt(internalRow),
          col: parseInt(internalCol)
        };
        
        websocket.send(JSON.stringify(message));
        statusEl.innerText = `Sending position ${row},${col} to ESP32...`;
        statusEl.className = 'success';
        showMovingAnimation(row, col);
        
        waitingForResponse = true;
        updateAllCellsAppearance();
        
        return true;
      }
    
      for (let r = 1; r <= 4; r++) {
        for (let c = 1; c <= 4; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.id = `cell-${r}-${c}`;
          cell.dataset.row = r;
          cell.dataset.col = c;
    
          const key = `${r}-${c}`;
          cellStates[key] = 0;
    
          const label = document.createElement('div');
          const displayRow = 5 - r;
          const displayCol = c;
          label.textContent = `${displayRow},${displayCol}`;
    
          cell.appendChild(label);
    
          cell.addEventListener('click', (e) => {
            e.preventDefault();
            handleCellClick(r, c);
          });
    
          cell.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            handleCellClick(r, c);
          });
    
          rack.appendChild(cell);
          
          updateCellAppearance(r, c);
        }
      }
    
      clearBtn.addEventListener('click', () => {
        cellsDisabled = true;
        
        for (let r = 1; r <= 4; r++) {
          for (let c = 1; c <= 4; c++) {
            const key = `${r}-${c}`;
            cellStates[key] = 0;
            updateCellAppearance(r, c);
          }
        }
    
        document.querySelectorAll('.cell.active').forEach(c => c.classList.remove('active'));
        statusEl.innerText = 'All items removed';
        statusEl.className = 'success';
        
        setTimeout(() => {
          cellsDisabled = false;
          for (let r = 1; r <= 4; r++) {
            for (let c = 1; c <= 4; c++) {
              updateCellAppearance(r, c);
            }
          }
        }, 2000);
      });
      
      connectBtn.addEventListener('click', toggleConnection);

      document.addEventListener('keydown', function(event) {
        if (dialogOverlay.classList.contains('show')) {
          if (event.key === 'Escape') {
            hideDialog();
          } else if (event.key === 'Enter') {
            confirmRemoveItem();
          }
        }
      });
      
      dialogOverlay.addEventListener('click', function(event) {
        if (event.target === dialogOverlay) {
          hideDialog();
        }
      });

      window.addEventListener('load', function() {
                  console.log('Page loaded, ready for connection...');
        
        updateConnectionButton();
      });
    </script>
    
</body>
</html>
